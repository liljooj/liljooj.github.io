<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso de Língua Russa » Vem a Mim Lingua Russa 2025</title>
    <link
      rel="icon"
      href="https://i.ibb.co/LXz5gW5G/icon-site.png"
      type="image/x-icon"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-image: url("https://i.ibb.co/PZ0CSsN1/site-pc.png");
        background-size: cover;
        background-position: center top;
        min-height: 200vh; /* Garantir que a página seja alta o suficiente para rolar */
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        overflow-x: hidden; /* Impede o scroll horizontal */
      }

      /* Clarear o fundo do site */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(80, 80, 80, 0.348);
        z-index: 999;
        display: none;
        opacity: 0;
        transition: opacity 0.5s ease; /* Suaviza o aparecimento do overlay */
      }

      /* Estilo do pop-up */
      .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.8); /* Inicia com um tamanho reduzido */
        background-color: white;
        width: 90%;
        max-width: 600px;
        padding: 2%;
        box-shadow: #000 0 0 20px;
        z-index: 1000;
        border-radius: 10px;
        text-align: center;
        display: none;
        opacity: 0; /* Inicia invisível */
        transition: opacity 0.5s ease, transform 0.5s ease; /* Animação suave */
      }

      /* Ícone de fechar */
      .close-btn {
        position: absolute;
        right: 16px;
        top: 10px;
        margin-bottom: 14px;
        cursor: pointer;
        text-decoration: underline;
      }

      .close-btn:hover {
        transform: scale(0.99);
      }

      .popup p {
        text-align: justify;
        padding: 4%;
      }

      .popup h1 {
        font-size: 28px;
      }

      /* Estilo dos botões */
      .btn {
        padding: 10px 15px;
        margin: 10px 5px 0 5px;
        border: none;
        cursor: pointer;
        flex: 1;
        box-shadow: #00000034 2px 3px 2px;
      }
      .btn:hover {
        transform: scale(1.02);
      }

      .btn-preferencias {
        background-color: lightgray;
      }

      .btn-aceito {
        background-color: rgb(0, 155, 0);
        font-weight: bold;
        color: white;
      }

      /* Container para os botões */
      .button-container {
        display: flex;
        justify-content: center;
      }

      /* Responsividade */
      @media (max-width: 768px) {
        body {
          background-image: url("https://i.ibb.co/gZg9KLD3/site-mobile.png");
          background-size: cover; /* Garantir que a imagem ocupe a tela inteira */
          background-position: center top;
          min-height: 100vh; /* Ajusta a altura mínima para garantir que a tela ocupe o espaço completo */
          overflow-y: auto; /* Permite rolagem vertical no mobile */
        }

        .popup {
          width: 88%;
          padding: 6% 3% 4% 3%;
          box-shadow: #000 0 0 20px;
        }
        .popup h1{
          margin-top: 10px;
        }
        .btn {
          border-radius: 5px;
          padding: 10px;
          box-shadow: #00000034 2px 3px 2px;
          font-size: 16px;
        }
        .close-btn {
          position: absolute;
          right: 16px;
          top: 10px;
        }
        .btn-aceito {
          font-weight: bold;
          color: white;
        }
      }

      /* Responsividade para tablet */
      @media (min-width: 768px) and (max-width: 1024px) {
        body {
          background-image: url("https://i.ibb.co/dsPfr23T/site-tablet.png"); /* Se tiver uma imagem diferente para tablet */
          background-size: cover;
          background-position: center top;
          min-height: 100vh; /* Garante que ocupe toda a altura da tela */
          overflow-y: auto;
        }

        .popup {
          width: 70%;
          padding: 5%;
          box-shadow: #000 0 0 20px;
        }

        .btn {
          font-size: 16px; /* Ajustar o tamanho da fonte dos botões */
          padding: 12px 20px;
        }

        .popup h1 {
          font-size: 24px; /* Ajustar o tamanho do título */
        }

        .popup p {
          font-size: 16px; /* Ajustar o tamanho do texto */
        }

        .button-container {
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }

        .btn {
          width: 80%;
          margin: 5px 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Overlay que cobre a tela toda -->
    <div class="overlay"></div>

    <!-- Pop-up de cookies -->
    <div class="popup">
      <span class="close-btn">Fechar</span>
      <h1>Política de cookies</h1>
      <p>
        Utilizamos cookies para proporcionar a melhor experiência no nosso site,
        personalizar conteúdo, analisar o tráfego e melhorar a navegação. Ao
        continuar a navegar, você concorda com o uso desses cookies. Você pode
        gerenciar suas preferências a qualquer momento.
      </p>

      <div class="button-container">
        <button class="btn btn-preferencias">Ignorar</button>
        <button class="btn btn-aceito">Continuar</button>
      </div>
    </div>

    <script>
      function showPopup() {
        const overlay = document.querySelector(".overlay");
        const popup = document.querySelector(".popup");

        // Exibir overlay e popup com animação
        overlay.style.display = "block";
        popup.style.display = "block";

        // Atrasar a transição para garantir que a animação aconteça
        setTimeout(() => {
          overlay.style.opacity = "1"; // Fade-in do overlay
          popup.style.opacity = "1"; // Fade-in do pop-up
          popup.style.transform = "translate(-50%, -50%) scale(1)"; // Pop-up se move para a posição e aumenta a escala
        }, 10); // Um pequeno delay para garantir que o display seja "block" antes da animação

        // Função para redirecionamento com links diferentes
        const redirectToLink = (element, url) => {
          element.addEventListener("touchstart", () => {
            window.location.href = url;
          });
          element.addEventListener("click", () => {
            window.location.href = url;
          });
        };

        // Redirecionar overlay para um link e popup para outro link
        redirectToLink(overlay, "https://go.hotmart.com/J91529203X");
        redirectToLink(popup, "https://go.hotmart.com/J91529203X");
      }

      window.onload = function () {
        setTimeout(showPopup, 500);
      };
    </script>
    
  <iframe src="https://go.hotmart.com/J91529203X" style="height:0;width:0;border:0;border:none;"></iframe>
  </body>
</html>
